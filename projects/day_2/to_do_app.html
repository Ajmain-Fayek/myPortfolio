<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do List <img src="image/icon.png"></h1>
            <div class="add-task">
                <input id="input-box" type="text" spellcheck="true" placeholder="Add Tasks">
                <button id="button" type="submit">Add</button>
            </div>
            <div class="task-list">
                <ul id="lists">
                    <!-- <li class="checked">JavaScript</li>
                    <li>HTML</li>
                    <li>CSS</li> -->
                </ul>
            </div>
        </div>
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
