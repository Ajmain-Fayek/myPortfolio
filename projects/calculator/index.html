<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator Using HTML CSS JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container1">
        <h1>Calculator Using HTML CSS JS</h1>
        <div class="container2">
            <input type="text" id="input-box" class="input" name="display">
            <br>
            <br>
            <button id="btn-optr" class="btn red" value="C">C</button>
            <button id="btn-optr" class="btn red" value="X">X</button>
            <button id="btn-optr" class="btn btn-optr btn-m" value="%">%</button>
            <button id="btn-optr" class="btn btn-optr btn-m" value="+">+</button>
            <br>
            <button id="btn" class="btn" value="1">1</button>
            <button id="btn" class="btn" value="2">2</button>
            <button id="btn" class="btn" value="3">3</button>
            <button id="btn-optr" class="btn btn-optr" value="-">-</button>
            <br>
            <button id="btn" class="btn" value="4">4</button>
            <button id="btn" class="btn" value="5">5</button>
            <button id="btn" class="btn" value="6">6</button>
            <button id="btn-optr" class="btn btn-optr" value="/">/</button>
            <br>
            <button id="btn" class="btn" value="7">7</button>
            <button id="btn" class="btn" value="8">8</button>
            <button id="btn" class="btn" value="9">9</button>
            <button id="btn-optr" class="btn btn-optr" value="*">*</button>
            <br>
            <button id="btn" class="btn" value="00">00</button>
            <button id="btn" class="btn" value="0">0</button>
            <button id="btn-eql" class="btn" value=".">.</button>
            <button id="btn-optr" class="btn btn-eql" value="=">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
